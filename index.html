<!DOCTYPE html>
<html>
<head>
<title>Calculator</title>
<link type='text/css' rel='stylesheet' href='calculator_styling.css'>
<link rel="stylesheet" media="screen" href="https://fontlibrary.org/face/segment14" type="text/css">
</head>

<body>
    <div>
        <div id='calculator'>
            <table>
                <tr>
                    <td colspan ='4'>
                        <div id='display-calc'>
                            <div data-prev-oper></div>
                            <div data-current-oper></div>
                        </div>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-number class='func-operators'>(</button>
                    </td>
                    <td>     
                        <button data-number class='func-operators'>)</button>
                    </td>
                    <td>
                        <button data-delete class='func-operators'>Del</button>
                    </td>
                    <td>             
                        <button data-all-clear class='func-operators'>AC</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-number>7</button>
                    </td>
                    <td>
                        <button data-number>8</button>
                    </td>
                    <td>
                        <button data-number>9</button>
                    </td>
                    <td>
                        <button data-operation class='func-operators'>/</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-number>4</button>
                    </td>
                    <td>
                        <button data-number>5</button>
                    </td>
                    <td>
                        <button data-number>6</button>
                    </td>
                    <td>
                        <button data-operation class='func-operators'>*</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-number>1</button>
                    </td>
                    <td>
                        <button data-number>2</button>
                    </td>
                    <td>
                        <button data-number>3</button>
                    </td>
                    <td>
                        <button data-operation class='func-operators'>-</button>
                    </td>
                </tr>
                <tr>
                    <td>
                        <button data-number>0</button>
                    </td>
                    <td>
                        <button data-number>.</button>
                    </td>
                    <td>
                        <button data-equals id='equal'>=</button>
                    </td>
                    <td>
                        <button data-operation class='func-operators'>+</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>

    <script type='text/javascript' src="Calculator.js"></script>
</body>
</html>
